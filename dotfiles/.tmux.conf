# KEY BINDS
bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key r move-window -r
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v
bind @ attach -c "#{pane_current_path}"

# OPTIONS
set-option -g allow-rename off
set-window-option -g mode-keys vi

